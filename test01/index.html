<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
 
 .girar {
  width: 100px;
  height: 100px;
  background-color: red;
  animation: mudar 2s ease-in-out 3s 5;
  position: absolute;
  top: 50%;
  left: 50%;
}

@keyframes mudar {
  from {
    background-color: red;
    transform: scale(1);
    animation-timing-function: steps(-1);
  }
  to {
    background-color: red;
    transform: scale(5);
    animation-timing-function: steps(-1);
  }
}
    </style>
</head>
<body>
    <div class="girar" ></div>
    
</body>
</html>
